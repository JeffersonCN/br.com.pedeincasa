                        <h1>Chegou o PedeInCasa</h1>

                                <img src="img/cesta.png" alt="Compre">
                            </div>
                            <div class="descricao small-16 medium-expand columns">
                                <p>Saiba em tempo real por onde anda aquele vendedor que passa pertinho da sua casa e o que ele está vendendo de bom.</p>
                                <p>Não saia mais correndo! Chame-o do conforto de sua casa e pague usando a comodidade do seu cartão.</p>
                            </div>
                        </figure>
                        <figure class="row align-center">
                            <div class="small-8 medium-offset-0 large-4 columns">
                                <img src="img/cash.png" alt="Venda">
                            </div>
                            <div class="descricao small-16 medium-expand columns">
                                <p>Vendedor, não perca mais aquele cliente que não conseguiu te alcançar. Esteja sempre no radar de seus fregueses e aumente seu alcance.</p>
                                <p>Faça suas vendas com cartão e receba diretamente na sua conta!</p>
                            </div>
                        </figure>

                            </div>
